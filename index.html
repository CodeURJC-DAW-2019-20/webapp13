<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>View a fullscreen map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
    <link rel= stylesheet type="text/css" href="main-style.css" rel="stylesheet" media="screen" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>


<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoicm9kZGVzaXF1ZWlyYSIsImEiOiJjazV3YzJzNzcwazdqM2huM3UyazRkODZuIn0.arapReUjfPDd-jwJriqd3Q';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/roddesiqueira/ck5wdrx7v0r1o1ink55jz9e91', //stylesheet location
            center: [11.255, 43.77], // starting position
            zoom: 13 // starting zoom
        });

        map.on("load", function () {
            /* Image: An image is loaded and added to the map. */
            map.loadImage("https://i.imgur.com/MK4NUzI.png", function (error, image) {
                if (error) throw error;
                map.addImage("custom-marker", image);
                /* Style layer: A style layer ties together the source and image and specifies how they are displayed on the map. */
                map.addLayer({
                    id: "markers",
                    type: "symbol",
                    /* Source: A data source specifies the geographic coordinate where the image marker gets placed. */
                    source: {
                        type: "geojson",
                        data: {
                            type: 'FeatureCollection',
                            features: [
                                {
                                    type: 'Feature',
                                    properties: {},
                                    geometry: {
                                        type: "Point",
                                        coordinates: [-73.9987, 40.7204]
                                    }
                                }
                            ]
                        }
                    },
                    layout: {
                        "icon-image": "custom-marker",
                    }
                });
            });
        });

        map.addControl(new mapboxgl.FullscreenControl());
    </script>

    <div class="panel">
        <img id="logo" src="assets/logo.png" alt="">

    </div>

</body>

</html>
