<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Acceso Usuario</title>
    <link rel=stylesheet type="text/css" href="css/formStyles.css" media="screen" />
</head>
<body>
    <br><br><br>
    
    <a href="/"><img id="logo" src="assets\logo.png"></a>
    <div class="container">
        <form id="contact" action="/signin" method="post">
            <h3>Iniciar Sesión</h3>
            <fieldset>
                <input placeholder="Usuario" type="text" name="username" required>
            </fieldset>
            <fieldset>
                <input placeholder="Contraseña" type="password" name="password" required>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Iniciar Sesión</button>
            </fieldset>
            <input type="hidden" name="_csrf" value="{{token}}">
            <a href="/register"><p>¿No estás registrado aún? <b>REGISTRARSE</b></p></a>
            
        </form>
    </div>

</body>
</html>
